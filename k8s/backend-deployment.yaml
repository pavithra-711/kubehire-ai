apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubehire-backend
  labels:
    app: kubehire-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubehire-backend
  template:
    metadata:
      labels:
        app: kubehire-backend
    spec:
      containers:
      - name: backend
        image: kubehire-backend:latest
        imagePullPolicy: Never # Using local docker image for testing
        ports:
        - containerPort: 5000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: kubehire-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: kubehire-backend-svc
spec:
  type: ClusterIP
  selector:
    app: kubehire-backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
