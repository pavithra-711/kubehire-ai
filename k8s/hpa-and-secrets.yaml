apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kubehire-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kubehire-backend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: v1
kind: Secret
metadata:
  name: kubehire-secrets
type: Opaque
stringData:
  OPENAI_API_KEY: "mock-api-key-for-local-demo" # Replace with real key before production
